<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GENSEC</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/toolbar.css">
    <link rel="stylesheet" href="../css/material-font.css">
    <link rel="stylesheet" href="../css/data-table.css">
    <link rel="stylesheet" href="../css/navigator.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <div id="search-prompt">
        <div id="search-input-wrapper">
            <label id="search-label" for="search-input">SEARCH</label>
            <input id="search-input" type="text">
        </div>
        <div id="search-by">
            <div id="current-search-by"></div>
            <div id="search-by-options-wrapper"></div>
        </div>
    </div>
    <div id="titlebar"></div>
    <div id="sidebar-spacer">&nbsp;</div>
    <div id="sidebar">
        <div id="sidebar-options">
            <div id="upper">
                <button class="icon view-button" id="show-table-view">filter_list</button>
                <button class="icon view-button" id="show-edit-view">edit</button>
                <button class="icon view-button" id="show-build-view">build</button>
            </div>
            <div id="settings-wrapper"></div>
            <button class="icon view-button" id="settings">settings</button>
        </div>
    </div>
    <div id="main-wrapper"></div>
    <div id="toggle-prompt"></div>
    <script src="../rjs/index.js"></script>
</body>
</html>
